<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home rounded bg-grey m-1 p-1">
                <div class="logo">
                    <img src="logo.svg" class="invert" alt="logo">
                </div>
                <ul>
                    <li><img src="home.svg" class="invert" alt="home">Home</li>
                    <li><img src="search.svg" class="invert" alt="home">search</li>
                </ul>
            </div>


            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="playlist.svg" alt="playlist" class="invert">
                    <h2>
                        your library

                    </h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>


            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        class="injected-svg"
                        data-src="https://hugeicons.storage.googleapis.com/icons/arrow-left-01-stroke-sharp.svg?type=svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        class="injected-svg"
                        data-src="https://hugeicons.storage.googleapis.com/icons/arrow-right-01-stroke-sharp.svg?type=svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16">
                        </path>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="Signup-btn">Sign up</button>
                    <button class="Login-btn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>spotify playlists</h1>
                <div class="cardContainer">
                    <div class="cards">
                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 4 24 24"
                                fill="black" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="#000000" stroke-width="1.5" stroke-linejoin="round"></path>
                            </svg>
                        </div>

                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="lofi beats">
                        <h2>Lofi Beats..</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
